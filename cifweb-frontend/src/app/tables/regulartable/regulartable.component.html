<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Tabela com Hover</h4>
                        <p class="category">....</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-no-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
                
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Linhas Coloridas</h4>
                        <p class="category">....</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData3.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr class="success">
                                        <td *ngFor="let cell of tableData3.dataRows[0]">{{cell}}</td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let cell of tableData3.dataRows[1]">{{cell}}</td>
                                    </tr>
                                    <tr class="info">
                                        <td *ngFor="let cell of tableData3.dataRows[2]">{{cell}}</td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let cell of tableData3.dataRows[3]">{{cell}}</td>
                                    </tr>
                                    <tr class="danger">
                                        <td *ngFor="let cell of tableData3.dataRows[4]">{{cell}}</td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let cell of tableData3.dataRows[5]">{{cell}}</td>
                                    </tr>
                                    <tr class="warning">
                                        <td *ngFor="let cell of tableData3.dataRows[6]">{{cell}}</td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</div>
