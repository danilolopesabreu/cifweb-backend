<div class="sidebar" data-color="caixa-azul" data-image="">
    <div class="logo">
        <a href="#" class="simple-text logo-mini">
            <div class="logo-img">
                <img src="../../assets/img/caixa-logo-x-B.png"/>
            </div>
        </a>
        <a href="#" class="simple-text logo-normal">
            CIF WEB
        </a>
    </div>
    
    <div class="sidebar-wrapper">
    
        <div class="user">
            <div class="info">
                <div class="photo">
                    <img src="../assets/img/default-avatar.png" />
                </div>
                <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                    <span>
                        Nome Sobrenome
                        <b class="caret"></b>
                    </span>
                </a>
                <div class="collapse" id="collapseExample">
                    <ul class="nav">
                        <li>
                            <a href="#">
                                <span class="sidebar-mini"><i class="fa fa-check"></i></span>
                                <span class="sidebar-normal">Perfil</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <ul class="nav">
            <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
                <!--If is a single link-->
                <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                    <i class="{{menuitem.icontype}}"></i>
                    <p>{{menuitem.title}}</p>
                </a>
                <!--If it have a submenu-->
                <a data-toggle="collapse" href="#{{menuitem.title}}" *ngIf="menuitem.type === 'sub'">
                    <i class="{{menuitem.icontype}}"></i>
                    <p>{{menuitem.title}}<b class="caret"></b></p>
                </a>

                <!--Display the submenu items-->
                <div id="{{menuitem.title}}" class="collapse" *ngIf="menuitem.type === 'sub'">
                    <ul class="nav">
                        <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
                            <a [routerLink]="[menuitem.path, childitem.path]">
                                <span class="sidebar-mini"> <i class="{{childitem.icon}}"></i> </span>
                                <span class="sidebar-normal">{{childitem.title}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            
        </ul>
        
        <div *ngIf="isNotMobileMenu()">
            
            <ul class="nav nav-mobile-menu">
    
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-bell-o"></i>
                        <span class="notification">5</span>
                        <p class="hidden-md hidden-lg">
                            Notificações
                            <b class="caret"></b>
                        </p>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Notificação 1</a></li>
                        <li><a href="#">Notificação 2</a></li>
                        <li><a href="#">Notificação 3</a></li>
                        <li><a href="#">Notificação 4</a></li>
                        <li class="divider"></li>
                        <li class=""><a href="#">Limpar Notificações</a></li>
                    </ul>
                </li>
    
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-sign-out"></i> 
                        <p class="hidden-md hidden-lg">
                        Sair
                        </p>
                    </a> 
                </li>
    
            </ul>
        </div>
    
    </div>
</div>
